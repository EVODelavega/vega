---
type: google.api.Service
config_version: 3

name: api.trading
title: Vega Trading API

apis:
  - name: trading

http:
  rules:
    - selector: api.trading.SubmitOrder
      post: '/submitOrder'
      body: "*"
    - selector: api.trading.CancelOrder
      post: '/cancelOrder'
      body: "*"
    - selector: api.trading.AmendOrder
      post: '/amendOrder'
      body: "*"
    - selector: api.trading.OrdersByMarket
      get: '/marketOrders'
    - selector: api.trading.OrdersByParty
      get: '/partyOrders'
    - selector: api.trading.OrderByMarketAndId
      get: '/marketOrder'
    - selector: api.trading.Markets
      get: '/markets'
    - selector: api.trading.TradeCandles
      get: '/candles'
    - selector: api.trading.MarketDepth
      get: '/marketDepth'
    - selector: api.trading.TradesByMarket
      get: '/marketTrades'
    - selector: api.trading.PositionsByParty
      get: '/partyPositions'
    - selector: api.trading.Statistics
      get: '/statistics'
    - selector: api.trading.GetVegaTime
      get: '/vegaTime'
