---

enums:
  -
    graphql: AccountType
    proto: AccountType
    mappings:
      # GraphQL: Proto
      AccountTypeGeneral: AccountType_ACCOUNT_TYPE_GENERAL
      AccountTypeInsurance: AccountType_ACCOUNT_TYPE_INSURANCE
      AccountTypeMargin: AccountType_ACCOUNT_TYPE_MARGIN
      AccountTypeSettlement: AccountType_ACCOUNT_TYPE_SETTLEMENT
    defaults:
      graphql: AccountTypeGeneral
      proto: AccountType_ACCOUNT_TYPE_UNSPECIFIED
  -
    graphql: Interval
    proto: Interval
    mappings:
      # GraphQL: Proto
      IntervalI1m: Interval_INTERVAL_I1M
      IntervalI5m: Interval_INTERVAL_I5M
      IntervalI15m: Interval_INTERVAL_I15M
      IntervalI1h: Interval_INTERVAL_I1H
      IntervalI6h: Interval_INTERVAL_I6H
      IntervalI1d: Interval_INTERVAL_I1D
    defaults:
      graphql: IntervalI15m
      proto: Interval_INTERVAL_UNSPECIFIED
  -
    graphql: OrderStatus
    proto: Order_Status
    mappings:
      # GraphQL: Proto
      OrderStatusActive: Order_STATUS_ACTIVE
      OrderStatusExpired: Order_STATUS_EXPIRED
      OrderStatusCancelled: Order_STATUS_CANCELLED
      OrderStatusStopped: Order_STATUS_STOPPED
      OrderStatusFilled: Order_STATUS_FILLED
      OrderStatusRejected: Order_STATUS_REJECTED
      OrderStatusPartiallyFilled: Order_STATUS_PARTIALLY_FILLED
    defaults:
      graphql: OrderStatusActive
      proto: Order_STATUS_INVALID
  -
    graphql: OrderType
    proto: Order_Type
    mappings:
      # GraphQL: Proto
      OrderTypeLimit: Order_TYPE_LIMIT
      OrderTypeMarket: Order_TYPE_MARKET
      OrderTypeNetwork: Order_TYPE_NETWORK
    defaults:
      graphql: OrderTypeLimit
      proto: Order_TYPE_UNSPECIFIED
  -
    graphql: ProposalState
    proto: Proposal_State
    mappings:
      # GraphQL: Proto
      ProposalStateFailed: Proposal_STATE_FAILED
      ProposalStateOpen: Proposal_STATE_OPEN
      ProposalStatePassed: Proposal_STATE_PASSED
      ProposalStateRejected: Proposal_STATE_REJECTED
      ProposalStateDeclined: Proposal_STATE_DECLINED
      ProposalStateEnacted: Proposal_STATE_ENACTED
    defaults:
      graphql: ProposalStateFailed
      proto: Proposal_STATE_UNSPECIFIED
  -
    graphql: RejectionReason
    proto: OrderError
    mappings:
      # GraphQL: Proto
      RejectionReasonInvalidMarketID: OrderError_ORDER_ERROR_INVALID_MARKET_ID
      RejectionReasonInvalidOrderID: OrderError_ORDER_ERROR_INVALID_ORDER_ID
      RejectionReasonOrderOutOfSequence: OrderError_ORDER_ERROR_OUT_OF_SEQUENCE
      RejectionReasonInvalidRemainingSize: OrderError_ORDER_ERROR_INVALID_REMAINING_SIZE
      RejectionReasonTimeFailure: OrderError_ORDER_ERROR_TIME_FAILURE
      RejectionReasonOrderRemovalFailure: OrderError_ORDER_ERROR_REMOVAL_FAILURE
      RejectionReasonInvalidExpirationTime: OrderError_ORDER_ERROR_INVALID_EXPIRATION_DATETIME
      RejectionReasonInvalidOrderReference: OrderError_ORDER_ERROR_INVALID_ORDER_REFERENCE
      RejectionReasonEditNotAllowed: OrderError_ORDER_ERROR_EDIT_NOT_ALLOWED
      RejectionReasonOrderAmendFailure: OrderError_ORDER_ERROR_AMEND_FAILURE
      RejectionReasonOrderNotFound: OrderError_ORDER_ERROR_NOT_FOUND
      RejectionReasonInvalidPartyID: OrderError_ORDER_ERROR_INVALID_PARTY_ID
      RejectionReasonMarketClosed: OrderError_ORDER_ERROR_MARKET_CLOSED
      RejectionReasonMarginCheckFailed: OrderError_ORDER_ERROR_MARGIN_CHECK_FAILED
      RejectionReasonInternalError: OrderError_ORDER_ERROR_INTERNAL_ERROR
    defaults:
      graphql: RejectionReasonInternalError
      proto: OrderError_ORDER_ERROR_INTERNAL_ERROR
  -
    graphql: Side
    proto: Side
    mappings:
      # GraphQL: Proto
      SideBuy: Side_SIDE_BUY
      SideSell: Side_SIDE_SELL
    defaults:
      graphql: SideBuy
      proto: Side_SIDE_UNSPECIFIED
  -
    graphql: OrderTimeInForce
    proto: Order_TimeInForce
    mappings:
      # GraphQL: Proto
      OrderTimeInForceFok: Order_TIF_FOK
      OrderTimeInForceIoc: Order_TIF_IOC
      OrderTimeInForceGtc: Order_TIF_GTC
      OrderTimeInForceGtt: Order_TIF_GTT
    defaults:
      graphql: OrderTimeInForceGtc
      proto: Order_TIF_UNSPECIFIED
  -
    graphql: TradeType
    proto: Trade_Type
    mappings:
      # GraphQL: Proto
      TradeTypeDefault: Trade_TYPE_DEFAULT
      TradeTypeNetworkCloseOutBad: Trade_TYPE_NETWORK_CLOSE_OUT_BAD
      TradeTypeNetworkCloseOutGood: Trade_TYPE_NETWORK_CLOSE_OUT_GOOD
    defaults:
      graphql: TradeTypeDefault
      proto: Trade_TYPE_UNSPECIFIED
  -
    graphql: VoteValue
    proto: Vote_Value
    mappings:
      # GraphQL: Proto
      VoteValueNo: Vote_VALUE_NO
      VoteValueYes: Vote_VALUE_YES
    defaults:
      graphql: VoteValueNo
      proto: Vote_VALUE_UNSPECIFIED
