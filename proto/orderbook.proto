syntax = "proto3";

package vega;
option go_package = "pb";

message Order {
    enum Side { Buy = 0; Sell = 1; }
    enum Type { GTC = 0; GTT = 1; ENE = 2; FOK = 3; }
    string market = 1;
    string party = 2;
    Side side = 3;
    uint64 price = 4;
    uint64 size = 5;
    uint64 remaining = 6;
    Type type = 7;
    uint64 sequence = 8;
}