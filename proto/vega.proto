syntax = "proto3";

package vega;
option go_package = "pb";

enum Side { Buy = 0; Sell = 1; }

message Order {
    enum Type { GTC = 0; GTT = 1; ENE = 2; FOK = 3; }
    string market = 1;
    string party = 2;
    Side side = 3;
    uint64 price = 4;
    uint64 size = 5;
    uint64 remaining = 6;
    Type type = 7;
    uint64 timestamp = 8;
}

message Trade {
    uint64 price = 1;
    uint64 size = 2;
    string buy = 3;
    string sell = 4;
    Side aggressor = 5;
}

message TradeSet {
    repeated Trade trades = 1;
}

message MarketData {
    uint64 bestBid = 1;
    uint64 bestOffer = 2;
    uint64 lastTradedPrice = 3;
}